apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-gateway
  namespace: argocd
  labels:
    app: api-gateway
    environment: production
spec:
  project: default
  source:
    repoURL: https://github.com/blacksoxx/azure-go-task-manager.git  # ⚠️ Update this!
    targetRevision: HEAD
    path: k8s/overlays/production/api-gateway
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m