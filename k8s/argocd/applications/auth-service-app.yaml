apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth-service
  namespace: argocd
  labels:
    app: auth-service
    environment: production
spec:
  project: default
  source:
    repoURL: https://github.com/blacksoxx/azure-go-task-manager.git  # ⚠️ Update this!
    targetRevision: HEAD
    path: k8s/overlays/production/auth-service
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true