apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  template:
    spec:
      containers:
      - name: auth-service
        resources:
          requests:
            memory: "128Mi"    # ⬆️ More memory for auth processing
            cpu: "100m"
          limits:
            memory: "256Mi"    # ⬆️ Higher limits for security service
            cpu: "200m"