apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  annotations:
    # Staging-specific annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: staging-api.yourdomain.com  # ⚠️ Update with your staging domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080